<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encu√©ntralo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container col-sm-12 d-flex justify-content-center">
        <h1 class="text-center">Tu perfil</h1>
    </div>
    <div class="container col-sm-12 d-flex justify-content-center">
        <a href="/bienvenido" class="btn btn-secondary col col-1 m-2">Inicio</a>
        <a href="/logout" class="btn btn-secondary col col-1 m-2">Logout</a>
    </div>
    <div class="container col-sm-12 d-flex justify-content-center">
        <h5>Nombre: {{usuario.nombre}} {{usuario.apellido_paterno}} {{usuario.apellido_materno}}</h5>
    </div>
    <div class="container col-sm-12 d-flex justify-content-center">
        <h5>Correo: {{usuario.email}}</h5>
    </div>

    <div class="container col-sm-12 d-flex justify-content-center">
        <h5>Mis Servicios:</h5>
        {% for s in uws %}
            {% if s.usuario_id == session.user_id %}
                <h5>{{s.categoria}}</h5>
            {% endif %}
        {% endfor %}
        </div>

    <div class="container col-sm-12 d-flex justify-content-center">
        <form action="/perfil">
        <input type="submit" class="btn btn-primary col col-12 m-2 p-2" value="Mensajes">
        </form>
    </div>
</body>
</html>
