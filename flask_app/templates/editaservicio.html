<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCUENTRALO.CL</title>
    <link rel= "stylesheet" type= "text/css" href= "/css/crearservicio.css">

</head>
<body>
    <header>
        <div id="logobox">
            <img src="/images/lupa.png" alt="">
            <h1>ENCUENTRALO.CL |</h1>
            <h2>BIENVENIDO {{USUARIO.NOMBRE}}</h2>
        </div>
        <div id="linksbox">
            <a href="#">MI PERFIL</a>
            <a href="">INICIO</a>
            <a style="color:#F7A821;" href="">LOG OUT</a>
        </div>
    </header>

    <div id="bigcolumn">
        

        <h1 class="titulo">EDITA TU SERVICIO:</h1>

        <div class="servicebox">
            <form  action="" method="post">
                <div class="row">
                    <label for="categoria" >Categoría:</label><br>
                    <select name="categoria" >
                        <option value="Taxi">Taxi</option>
                        <option value="Gásfiter">Gásfiter</option>
                        <option value="Electricista">Electricista</option>
                        <option value="Albañil">Albañil</option>
                    </select>
                </div>

                <div class= "row">
                    <label for="telefono" >Telefono de contacto:</label>
                    <div>
                        <input type="text"  name="telefono">
                    </div>
                </div>
                
                <div >
                    <label for="descripcion">Descripción:</label>
                    <div >
                        <textarea name="descripcion" cols="31" rows="10" placeholder="Favor escribir una breve descripción del servicio. Considerar horario y tarifa."></textarea>
                    </div>
                </div>
                <input type="submit"  value="Editar" >
            </div>
        </div>
        

    </div>

</body>
</html>
